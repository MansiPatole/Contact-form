<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,Initial-scale =1">
    <title>Contact form</title>
    <link rel="stylesheet" href="CSS/style.css">
  </head>

  <body>
    <div class="contact-title">
      <h1>Say Hello</h1>
      <h2>We are always ready to serve you!</h2>
    </div>

    <div class="contact-div">
      <form id="contact-form" action="index.php" method="post">
        <input type="text" name="name" placeholder="Your Name" class="form-control" required >
        <br>
        <input type="text" name="email" placeholder="Your Email Id" class="form-control" required >
        <br>
        <textarea name="message" rows="4" class="form-control" placeholder="Message"></textarea><br>
        <input type="submit" class=" form-control text-msg" value="SEND MESSAGE">
      </form>

    </div>
  </body>
</html>
